<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/style.css" rel="stylesheet">
    <title>My Web Site Design</title>

<body>
    <h1>My Web Site Design</h1>
    <div class="container">
        <h2>Colors</h2>
        <div class="color-container">
            <div class="color panel cool blue"></div>
                <p class="color-label">Cool Blue</p>
                <p class="color-hex">#2d5dcc</p>
        </div>
        <div class="color panel pink"></div>
                <p class="color-label">Pink</p>
                <p class="color-hex">#d957d9</p>
        </div>
        <div class="color panel mint-green"></div>
                <p class="color-label">Mint Green</p>
                <p class="color-hex">#4fe0b0</p>
        </div>
        <div class="color panel beige"></div>
                <p class="color-label">Beige</p>
                <p class="color-hex">#efd9ca</p>
        </div>
    </div>
